			<!-- Javascript -->
			<pre> 
				<script>
					var howManyNumbers = prompt("How many numbers do you want to sort?");
					var arrayToSort = [];

					// Starting a loop to ask and get 'n' numbers
					for (i = 1; i <= howManyNumbers; i++) {
						var num = prompt("Enter number " + i);

  						// Validate if the entered value is a number
						while (isNaN(num)) {
							num = prompt("Invalid input. Enter number " + i);
						}

						arrayToSort.push(num);
					}

					// Sorting the numbers
					var arraySorted = [...arrayToSort].sort(function(a, b) {
						return a - b;
					});

					// Displaying the numbers
					alert(
						"Your numbers were\n" +
						arrayToSort.join("  ") +
						"\n\nYour numbers in ascending order:\n" +
						arraySorted.join("  ")
						);



					</script>
				</pre>
