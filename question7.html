				<script>
function findLongestWord() {
    // Ask for words from user
    var words = prompt("Please enter words separated by spaces");

    // Split words into an array
    var wordArray = words.split(' ');

    // If array is empty, return 0
    if (wordArray.length === 0) {
        return 0;
    }

    // Sort the words from least to greatest length
    wordArray.sort(function(a, b) {
        return a.length - b.length;
    });

    // Return the length of the longest word
    var longestWordLength = wordArray[wordArray.length - 1].length;

    // Create a string of words from shortest to longest
    var sortedWords = wordArray.join(', ');

    // Display the result
    alert("The length of the longest word is: " + longestWordLength + "\n\nWords from shortest to longest: \n" + sortedWords);
}

// Calling the function
findLongestWord();
