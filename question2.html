			<!-- Javascript -->
			<pre> 
				<script>
					function determineTriangleType() {
   						 // Asking for 3 sides
						var side1 = prompt("Enter the length of the FIRST side of the triangle", "Length of side 1");
						var side2 = prompt("Enter the length of the SECOND side of the triangle", "Length of side 2");
						var side3 = prompt("Enter the length of the THIRD side of the triangle", "Length of side 3");

    					// Validation
						if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
							alert("You provided a wrong input for one of the side of your triangle\n\nSide 1= " + side1 + "\nSide 2= " + side2 + "\nSide 3= " + side3);
						} else {
       						// EQUILATERAL (all sides are the same)
							if (side1 == side2 && side2 == side3){
								alert("This is a EQUILATERAL triangle\n\nSide 1= " + side1 + "\nSide 2= " + side2 + "\nSide 3= " + side3);
      						// ISOCELES (2 sides are the same)
							} else if (side1 == side2 || side2 == side3 || side1 == side3){
								alert("This is an ISOCELES triangle\n\nSide 1= " + side1 + "\nSide 2= " + side2 + "\nSide 3= " + side3);
      						// SCALENE (3 differents sides)
							} else {
								alert("This is a SCALENE triangle\n\nSide 1= " + side1 + "\nSide 2= " + side2 + "\nSide 3= " + side3);
							}
						}
					}

					// Calling the function
					determineTriangleType();

				</script>
			</pre>
