	<h2>Filter Long Words</h2>

	<h3><a href="question9.html">Next question</a></h3>

	<!-- Javascript -->
	<pre> 
		<script>
			function filterLongWords() {
  			 	 // Ask for words from user
				var words = prompt("Please enter words separated by spaces");

  				// Split words into an array
				var wordArray = words.split(' ');

    			// Ask for integer from user
				var positiveInteger = prompt("Please enter a positive integer");

  				// Convert input to integer
				positiveInteger = parseInt(positiveInteger);

   				// Validate that positiveInteger is a positive integer
				if (!Number.isInteger(positiveInteger) || positiveInteger < 0) {
					alert("Error: You must enter a positive integer.");
					return;
				}

  				// Filter the array to include only words longer than positiveInteger
				var longWords = wordArray.filter(function(word) {
					return word.length > positiveInteger;
				});

   				 // Display the result
				alert("Words longer than " + positiveInteger + " characters: " + longWords.join(", "));
			}

			// Calling the function
			filterLongWords();


		</script>
	</pre>
