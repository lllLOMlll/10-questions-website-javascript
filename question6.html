				<script>
					var exit = false;
					// Javascript object. Each letter is associated with a value 
					var scoreForEachLetter = { 
						//Source : https://hasbro-new.custhelp.com/app/answers/detail/a_id/55/~/what-is-the-total-face-value-of-all-the-scrabble-tiles%3F#:~:text=1%20point%20%2D%20A%2C%20E%2C,H%2C%20V%2C%20W%2C%20Y
						"a": 1, "e": 1, "i": 1, "o": 1, "u": 1, "l": 1, "n": 1, "s": 1, "t": 1, "r": 1, 
						"d": 2, "g": 2,
						"b": 3, "c": 3, "m": 3, "p": 3,
						"f": 4, "h": 4, "v": 4, "w": 4, "y": 4,
						"k": 5,
						"j": 8, "x": 8,
						"q": 10, "z": 10
					};

					do {
						var word = prompt("Please enter a word");

			        // Validation
			        var lettersRegularExpression = /^[A-Za-z]+$/; // Letters
			        var digitRegularExpression = /\d/; // At least one digit
			        var specialCharacterRegularExpression = /[^A-Za-z0-9]/; // Special characters (white space included)

			        // Verify if the conditions are met
			        var isValidWord = lettersRegularExpression.test(word) && !digitRegularExpression.test(word) && !specialCharacterRegularExpression.test(word);
			        
			        if (isValidWord) {
			        	// Initializing the score to 0
			        	var score = 0;
			        	for(var i = 0; i < word.length; i++){
			                var letter = word[i].toLowerCase(); // Convert to lower case for comparison
			                score += scoreForEachLetter[letter]; // Add the score of the current letter
			            }
			            alert(word + " is a valid word\n\nScrabble score : " + score);
			            exit = true;
			        // If the "isValidWord" is false    
			        } else {
			        	alert(word + " is not a valid word. Please enter a valid word.")
			        }
			    } while (!exit)
