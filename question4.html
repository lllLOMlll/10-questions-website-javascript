			<!-- Javascript -->
			<pre> 
				<script>
		// ****************** CREATING THE PASSWORD *****************************
		// Creating an exit variable to exit the loop
					var exit = false;

		// Start the first while loop
		do {
			var password = prompt(
				"Create a password" +
				"\n\nYour password must contain at least 8 characters" +
				"\nYour password must contain at least 1 special character (!@#$%^&*)" +
				"\nYour password must contain at least 1 uppercase letter"
				);

		  // Regular expressions to match the required patterns
		  var lengthRegularExpression = /.{8,}/; // At least 8 characters
		  var specialCharRegularExpression = /[!@#$%^&*]/; // Special characters
		  var uppercaseRegularExpression = /[A-Z]/; // Uppercase

		  // Verify if the conditions are met
		  var isValidPassword =
		  lengthRegularExpression.test(password) &&
		  specialCharRegularExpression.test(password) &&
		  uppercaseRegularExpression.test(password);

		  // Display the result
		  if (isValidPassword) {
		  	alert("Password is valid.");
		  	exit = true;
		  } else {
		  	alert("Password does not meet the requirements.");
		  }
		} while (!exit);

		// ****************** TESTING THE PASSWORD *****************************

		// Variable count to keep track of the number of tries.
		var count = 0;
		var tries = 3
		var correctPassword = false;

		while (count < 3) {
			count++;
			tries--;
			var enterPassword = prompt("Enter your password");
			if (enterPassword === password) {
				correctPassword = true; // For the last alert
				alert("Welcome!");
				break;
			} else {
				alert("Wrong password, try again!\n Attempt(s) left:" + tries);
			}
		}

		if (!correctPassword) {
			alert("Your account has been blocked. Please contact us at 555-555-5555");
		}



	</script>
