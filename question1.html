			<!-- Button to trigger the JavaScript code -->
	<button id="check-button">Check Leap Year</button>

			<!-- Javascript -->
			<pre> 
				<script>
					var year = prompt("Please enter a year?\n(and the program will tell you if it's a leap year or not)", "Year");
					// isNaN Not a Number
					if (isNaN(year)) {
						alert("You did not enter a number");
					// Check for negative number
					} else if (year < 0) {
						alert("A year cannot be negative")
					} else {
					// CONDITIONS for a leap year
					// Leap year is divisible by 4 : year % 4 == 0
					// Leap year is NOT divisible by 100 : year % 100 != 0
					// Leap year is divisible by 400 : year % 400 == 0
						if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
							alert(year + " is a leap year");
						} else {
							alert(year + " is NOT a leap year")
						}
					}





				</script>
			</pre>
