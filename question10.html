	<!-- Javascript -->
	<pre> 
		<script>
			function convertToComputerSlang() {
    			// Prompt the user to enter a word or phrase
				var phrase = prompt("Please enter a word or phrase");

   				// Initialize result string
				var result = '';

    			// Iterate over each character in the phrase
				for (var i = 0; i < phrase.length; i++) {
       				 // If the character is a vowel and it's not the first character, skip it
					if ('aeiouAEIOU'.includes(phrase[i]) && i !== 0) {
						continue; // Not adding the voyel if it's not the firt character of the word
					}

       				// If the character is a space, replace it with an underscore
					if (phrase[i] === ' ') {
						result += '_';
					} else {
          			// Otherwise, add the character to the result string
						result += phrase[i];
					}
					// End of the loop
				}

  				  // Capitalize all letters 
				result = result.toUpperCase();

  				  // Display the resulting computer slang
				alert("The resulting computer slang is: \n" + result);
			}

			// Calling the function
			convertToComputerSlang();

		</script>
